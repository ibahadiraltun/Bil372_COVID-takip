{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Kayıt Ol</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tckn" placeholder="TC Kimlik Numarası" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Şifre" required>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="plakano" placeholder="Plaka Numarası" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="hastaneno" placeholder="Hastane Numarası" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ad" placeholder="Ad" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="soyad" placeholder="Soyad" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="telno" placeholder="Telefon Numarası" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="pkodu" placeholder="Posta Kodu" required>
                </div>
            </div>
            <div class="field">
            <input type="checkbox" id="doktor" name="doktor" value="1" style="height: 20px; width: 20px">
                <label for="vehicle2" style="height: 30px"> Doktor</label><br>
            <input type="checkbox" id="hemsire" name="hemsire" value="2" style="height: 20px; width: 20px">
                <label for="vehicle2" style="height: 30px"> Hemsire </label><br>

            </div>
            <button class="button is-block is-info is-large is-fullwidth">Kayıt Ol</button>
        </form>
    </div>
</div>
{% endblock %}
