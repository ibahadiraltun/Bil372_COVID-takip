<head>
    <link href="static/css/table.css" rel="stylesheet">
    
</head>
{% extends "base.html" %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>İlçe</th>
            <th>Posta Kodu</th>
            <th>Doktor Sayısı</th>
            <th>Hasta Sayısı</th>
            <th>Ölüm Sayısı</th>
            <th></th>
        </tr>
    </thead>    
    <tbody>
    {% for row in data %}    
            <tr>
                <td>{{row.isim}}</td>
                <td>{{row.postakodu}}</td>
                <td>{{row.doktorsayisi}}</td>
                <td>{{row.hastasayisi}}</td>
                <td>{{row.olusayisi}}</td>
                <td><form action="{{ url_for('tables.show2') }}" method="POST">
                    <input id="plaka" name="plaka" type="hidden" value="{{row.postakodu}}">
                    <button type="submit"> Detay </button>
                </form></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
